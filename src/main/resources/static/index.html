<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Ticket sale</h1>

    <!-- -->
    <p> Select movie:
    <label for="movie"></label>
    <select id="movie" onchange="chooseMovie();">
        <option></option>
        <option>Dune: Part Two</option>
        <option>Spider-Man: Beyond the Spider-Verse</option>
        <option>Deadpool 3</option>
    </select>
    </p>

    <p>
    <label for="amount">Number of tickets:</label>
    <input type="number" id="amount" name="amount" min="0" max="99" oninput="chooseAmount()"/>
    </p>

    <p>First name: <input type="text" id="firstName" /></p>
    <p>Last name: <input type="text" id="lastName" /></p>
    <p>Phone number: <input type="tel" id="phone" /></p>
    <p>Email: <input type="email" id="email" /></p>




    <h1>Summary</h1>

    <button onclick="showSummary()">See summary</button>
    <p id="output"></p>
</body>
</html>
