<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Ticket sale</h1>

    <!-- -->
    <p> Select movie:
    <label for="movie"></label>
    <select id="movie" onchange="chooseMovie();">
        <option></option>
        <option>Madame Web</option>
        <option>A Quiet Place</option>
        <option>Marvel: Infinity War</option>
        <option>Oppenheimer</option>
        <option>Barbie</option>
        <option>Annabelle</option>
    </select>
    </p>

    <p>
    <label for="amount">Number of tickets:</label>
    <input type="number" id="amount" name="amount" min="0" max="99" oninput="chooseAmount()"/>
    </p>

    <p>First name: <label for="firstName"></label>
        <input type="text" id="firstName" /></p>

    <p>Last name: <label for="lastName"></label>
        <input type="text" id="lastName" /></p>

    <p>Phone number: <label for="phone"></label>
        <input type="tel" id="phone" /></p>

    <p>Email: <label for="email"></label>
        <input type="email" id="email" /></p>




    <h1>Summary</h1>

    <button onclick="showSummary()">See summary</button>
    <p id="output"></p>
    <button onclick="deleteTickets()">Delete tickets</button>
    <p id="delete"></p>
</body>
</html>
